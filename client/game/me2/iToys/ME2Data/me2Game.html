<HTML>
<HEAD><TITLE>ME2 Online</TITLE>
<STYLE>
body{font-family:arial;font-size:12px;text-align:center}
td,input{font-family:arial;font-size:12px}
</STYLE>
</HEAD>

<BODY>

<SCRIPT>
var gsSID;
function dsp_m() {
	var sL = String(document.location);
	var iS = sL.indexOf("?s=");
	if(iS == -1) {
		vS = "<CENTER><B>ME2 Online<BR><BR>ERROR - Invalid Session</B></CENTER>";
		document.write(vS);
	} else {
		gsSID = sL.substr(iS + 3);
		vS = "<object classid='clsid:166B1BCA-3F9C-11CF-8075-444553540000' codebase='http://download.macromedia.com/pub/shockwave/cabs/director/sw.cab#version=10,0,0,0' width=100% height=98%>";
		vS += "<param name=src value='me2Game.dcr'><param name=sw1 value='7158'><param name=sw2 value='" + gsSID + "'><param name=swRemote value=\"swSaveEnabled='true' swVolume='false' swRestart='false' swPausePlay='false' swFastForward='false' swContextMenu='false'\">";
		vS += "<param name=swStretchStyle value=stage><PARAM NAME=bgColor VALUE=#000000> <PARAM NAME=swStretchHAlign VALUE=Left> <PARAM NAME=swStretchVAlign VALUE=Top>";
		vS += "<embed src='me2Game.dcr' sw1='7158' sw2='" + gsSID + "' bgColor=#000000 swStretchHAlign=Left swStretchVAlign=Top  width=100% height=98% swRemote=\"swSaveEnabled='true' swVolume='false' swRestart='false' swPausePlay='false' swFastForward='false' swContextMenu='false'\" swStretchStyle=stage";
		vS += " type='application/x-director' pluginspage='http://www.macromedia.com/shockwave/download/'></embed></object>";
		document.write(vS);
	}
}
function mod_m() {
	if(gsSID==null)return;
	oMod=document.getElementById("mod");
	if(oMod!=null)oMod.innerHTML="<A href='http://www.me2universe.com/modules/me2modules.html?s="+gsSID+"' target='modmgr'>Game Module Manager</A> | ";
}
dsp_m();
</SCRIPT>

<CENTER><SPAN id="mod"></SPAN><B><A href="http://www.me2universe.com" target="modmgr">me2universe.com</A></B> | <a href="http://www.me2universe.com/customerservice" target="_blank">Game Support</A></CENTER>

<SCRIPT>
mod_m()
</SCRIPT>

</BODY>
</HTML>
